<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authenticator</title>
    <link rel="shortcut icon" href="./images/favicon2.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
   
<form action="index.html" method="get">
    <!-- Login Form -->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon> </ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required title="Enter Email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">

                        </ion-icon>
                    </span>
                    <input type="password" required title="Enter password">
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember Me! </label>  <a href="#"> Forgot Password </a>
                </div>
                <button type="submit" onclick="loginUser()" class="btn" >Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            
        </div>

         <!-- Registration Form -->
        <div class="form-box register"> 
            
                <h2>Registration</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required title="Enter Username" id ="register-username">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required title="Enter Email" id ="register-email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">

                        </ion-icon>
                    </span>
                    <input type="password" required title="Enter Password" id="register-password">
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" onclick="registerUser()"  class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            
        </div> 
    </div>
    <script>
        const bcrypt = require('bcrypt');

        // Database to store user information // Database to store user information (for simplicity, using an object) (for simplicity, using an object)
        const userDB = {};

        // Function to register a new user
        function registerUser() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            bcrypt.hash(password, 10, (err, hashedPassword) => {
                if (err) {
                    console.error('Error hashing password:', err);
                    return;
                }
                userDB[username] = { email, password: hashedPassword };
                console.log('User registered successfully.');
            });
        }

        // Function to login an existing user
        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            for (const user in userDB) {
                if (userDB[user].email === email) {
                    bcrypt.compare(password, userDB[user].password, (err, result) => {
                        if (err) {
                            console.error('Error comparing passwords:', err);
                            return;
                        }

                        if (result) {
                            console.log(`Login successful. Welcome back, ${user}!`);
                            displaySecuredPage();
                        } else {
                            console.log('Incorrect password. Please try again.');
                        }
                    });
                    return;
                }
            }
            console.log('User not found. Please register.');
        }

        // Function to display secured page
        function displaySecuredPage() {
            console.log('Welcome to the secured page!');
            console.log('This is some sensitive information.');
        }
    </script>
</form>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
