<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authenticator</title>
    <link rel="shortcut icon" href="images/welcome.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
   <!-- Login Form -->
    
    <div class="wrapper">
       <form id="login-form" action="/login" method="post">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon> </ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required title="Enter Email" id >
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">

                        </ion-icon>
                    </span>
                    <input type="password" required title="Enter password" id ="login-password">
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember Me! </label>  <a href="#"> Forgot Password </a>
                </div>
                <button type="submit" class="btn" >Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            
        </div>
       </form>
       <form id = "register-form" action="/register" method="post">
        <div class="form-box register"> 
        
            <h2>Registration</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" required title="Enter Username" id ="register-username">
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required title="Enter Email" id ="register-email">
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed">

                    </ion-icon>
                </span>
                <input type="password" required title="Enter Password" id="register-password">
                <label for="">Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                    I agree to the terms & conditions</label>
                
            </div>
            <button type="submit"  class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a>
                </p>
            </div>
        
    </div> 
       </form>
    
    </div>
    


    <script src="script.js"></script>
    <script type="module" src = "auth.js"></script>
    <script type="module" src="server.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
