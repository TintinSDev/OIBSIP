<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authenticator</title>
    <link rel="shortcut icon" href="./images/favicon2.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
   
<!-- Login Form -->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon> </ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required title="Enter Email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">

                        </ion-icon>
                    </span>
                    <input type="password" required title="Enter password">
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember Me! </label>  <a href="#"> Forgot Password </a>
                </div>
                <button class="btn" >Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            
        </div>

         <!-- Registration Form -->
        <div class="form-box register"> 
            
                <h2>Registration</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required title="Enter Username">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required title="Enter Email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed">

                        </ion-icon>
                    </span>
                    <input type="password" required title="Enter Password">
                    <label for="">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        I agree to the terms & conditions</label>
                    
                </div>
                <button  class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            
        </div> 
    </div>


   
  
    </div>
    <script>
        // JavaScript code for login authentication system
        
    </script>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
